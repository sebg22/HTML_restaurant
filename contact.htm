<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Restaurant KEA</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/food_menu.htm">Menu</a></li>
                <li><a href="/contact.htm">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <p><i>Guldbergsgade 29N 2200 Copenhagen</i></p>
            <p><i>Phone no.: <a href="tel:20825370">20 82 53 70</a></i></p>
            <p><i>E-mail: <a href="mailto:info@restaurantkea.dk">info@restaurantkea.dk</a></i></p>
            <img src="/images/map.jpg" alt="Map of KEA location">
        </section>
        <section>
            <form>
                <fieldset>
                    <legend>Contact form</legend>

                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" name="fullname"><br>

                    <label for="phone">Phone no.</label>
                    <input type="text" id="phone" name="phone"><br>

                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email"><br>

                    <label for="persons">Persons</label>
                    <input type="text" id="persons" name="persons" value="2" size="4"><br>

                    <label for="datetime">Date and time</label>
                    <input type="datetime-local" id="datetime" name="datetime"><br>

                    <label for="info">Further information</label><br>
                    <textarea id="info" name="info"></textarea><br>

                    <button type="submit">Send</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 KEA Development</p>
    </footer>
</body>
</html>
